<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skinstric AI</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>
    <section id="face">
        <div class="face__container">
            <div class="face__row">
                <nav>
                    <div class="nav__container">
                      <div class="nav__row">
                        <div class="nav__landing">
                          <div class="title">
                            <a href="#" class="head__text">SKINSTRIC</a>
                            <h4 class="head__tiny--text">[ ANALYSIS ]</h4>
                          </div>
                        </div>
                      </div>
                    </div>
                  </nav>
                  
                        <h4 class="ellipse__text">GREAT SHOT!</h4>
               <div class="picture">
                        <h4 class="picture__text">TAKE PICTURE</h4>
                        <div class="picture__container">
                            <div class="picture__icon--icon">
                        <img src="./assets/image 225 (Traced).png" alt="" class="picture__icon">
                    </div>
                </div>
                </div>

                    <div class="picture__analysis">
                        <div class="picture__back">
                            <div class="picture__back--box">
                              <i class="fa-solid fa-caret-left picture__back--back"></i>
                            </div>
                            <h3 class="picture__back--text">BACK</h3>
                          </div>

                          <div class="option__container">
                            <h4 class="option__title">TO GET BETTER RESULTS MAKE SURE TO HAVE</h4>
                            <div class="option__subtitle--wrapper">
                                <div class="option__subtitle--icon">
                                    <i class="fa-solid fa-diamond diamond__icon"></i>
                                    <h4 class="option__subtitle--text">NUETRAL EXPRESSION</h4>
                                </div>

                                <div class="option__subtitle--icon">
                                    <i class="fa-solid fa-diamond diamond__icon"></i>
                                    <h4 class="option__subtitle--text">FRONTAL POSE</h4>
                                </div>

                                <div class="option__subtitle--icon">
                                    <i class="fa-solid fa-diamond diamond__icon"></i>
                                    <h4 class="option__subtitle--text">ADEQUATE LIGHTING</h4>
                                </div>
                            </div>
                                </div>
                            
                        <div class="picture__front--text">
                          <h3 class="picture__front">PROCEED</h3>
                          <div class="picture__front--box">
                            <i class="fa-solid fa-caret-right picture__front--back"></i>
                          </div>
                        </div>
                    </div>
            </div>
        </div>
      </section>
</body>
</html>
