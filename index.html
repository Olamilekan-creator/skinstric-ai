<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skinstric AI</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <section id="landing">
      <div class="container">
        <div class="row">
          <nav>
            <div class="nav__container">
              <div class="nav__row">
                <div class="nav__landing">
                  <div class="title">
                    <a href="#" class="text">SKINSTRIC</a>
                    <h4 class="tiny__text">[ INTRO ]</h4>
                  </div>
                  <button class="nav__btn click">ENTER CODE</button>
                </div>
              </div>
            </div>
          </nav>

          <div class="header">
            <div class="header__container">
                
               

                  <div class="arrows">
                    <div class="left__page1--wrapper">
                      <div class="left__box1"></div>
                      <div class="left__box2"></div>
                      <div class="left__box3">
                      <div class="backward">
                          <div class="arrow1 click">
                              <div class="right__small--box1" id="outerBox"></div>
                              <div class="right__small--box2" id="innerBox">
                              <i class="fa-solid fa-caret-left back__back"></i>
                            </div>
                          </div>  
                          <h3 class="forward__text">DISCOVER A.I</h3>
                      </div>
                      </div>
                      </div>
                  </div>

                  <h1 class="landing__title">
                    Sophisticated skincare
                  </h1>

                    <div class="page1__wrapper">
                      <div class="box1"></div>
                      <div class="box2"></div>
                      <div class="box3">
                      <div class="forward">
                          <h3 class="forward__text">TAKE TEST</h3>
                          <div class="arrow click">
                              <div class="small__box1" id="outerBox"></div>
                              <div class="small__box2" id="innerBox"></div>
                              <i class="fa-solid fa-caret-right forward__arrow"></i>
                          </div>  
                      </div>
                      </div>
                      </div>
                  </div>
                </div>
            <div class="para">SKINSTRIC DEVELOPED AN A.I. THAT CREATES A HIGHLY-PERSONALISED ROUTINE TALORED TO WHAT YOUR SKIN NEEDS.</div>
     </div>
        </div>
    </section>
  </body>
</html>
