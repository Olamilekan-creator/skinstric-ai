<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skinstric AI</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <section id="landing">
      <div class="container">
        <div class="row">
          <nav>
            <div class="nav__container">
              <div class="nav__row">
                <div class="nav__landing">
                  <div class="title">
                    <a href="#" class="text">SKINSTRIC</a>
                    <h4 class="tiny__text">[ INTRO ]</h4>
                  </div>
                </div>
              </div>
            </div>
          </nav>

          <div id="webpage__header">
            <div class="webpage__container">
              <div class="webpage__row">
                <h3 class="web__text">TO START ANALYSIS</h3>
                <div class="cam__container">
                <div class="cam__box--wrapper">
                  <div class="cam__box1"></div>
                  <div class="cam__box2"></div>
                  <div class="cam__box3"></div>
                  <div class="camera">
                    <img src="./assets/shutter-icon.png" alt="" class="shutter">
                  </div>
                </div>

                <div class="text__cam">
                    <h3 class="allow__text">ALLOW A.I. <br> TO SCAN YOUR FACE</h3>
                <div class="analysis__box">
                    <h3 class="analysis__text">ALLOW A.I. TO ACCESS YOUR CAMERA</h3>
                   </div>
                    <div class="leave__stay">
                        <h3 class="leave__text">DENY</h3>
                        <h3 class="stay__text">ALLOW</h3>
                    </div>
                    </div>

                <div class="cam__box--wrapper">
                  <div class="cam__box1"></div>
                  <div class="cam__box2"></div>
                  <div class="cam__box3"></div>
                  <div class="camera">
                    <img src="./assets/gallery (1).png" alt="" class="gallery click">
                  </div>
                </div>
                </div>
                <h3 class="allow__text">ALLOW A.I. <br> ACCESS YOUR GALLERY</h3>

                <div class="cam__cam--analysis">
                    <div class="analysis__back click">
                        <div class="back__box">
                          <i class="fa-solid fa-caret-left back__back"></i>
                        </div>
                        <h3 class="back__text">BACK</h3>
                      </div>
  
                    <div class="analysis__front click">
                      <h3 class="front__text">PROCEED</h3>
                      <div class="analysis__front--box">
                        <i class="fa-solid fa-caret-right front__back"></i>
                      </div>
                    </div>
                  </div>

                  <input type="file" id="galleryInput" accept="image/*" style="display: none;">
                <img id="selectedImage" src="" alt="" style="display: none; width: 100px; margin-top: 10px;">
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
