<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skinstric AI</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>
    <section id="landing">
        <div class="container">
          <div class="row">
            <div id="webpage__header">
              <div class="webpage__container">
                <div class="webpage__row">
                  <div class="set__container">
  
                  <div class="set__box--wrapper">
                    <div class="set__box1"></div>
                    <div class="set__box2"></div>
                    <div class="set__box3"></div>
                    <div class="set__cam">
                      <img src="./assets/shutter-icon.png" alt="" class="gallery">
                    </div>
                    <h3 class="set__up">SETTING UP CAMERA...</h3>
                  </div>
                  </div>

                  <div class="set__text">
                    <h4 class="set__text--title">TO GET BETTER RESULTS MAKE SURE TO HAVE</h4>
                    <div class="set__text--text">
                    <div class="set__text--subtitle1">
                        <i class="fa-solid fa-diamond"></i>
                        <h4 class="subtitle__text1">NUETRAL EXPRESSION</h4>
                    </div>

                    <div class="set__text--subtitle1">
                        <i class="fa-solid fa-diamond"></i>
                        <h4 class="subtitle__text1">FRONTAL POSE</h4>
                    </div>

                    <div class="set__text--subtitle1">
                        <i class="fa-solid fa-diamond"></i>
                        <h4 class="subtitle__text1">ADEQUATE LIGHTING</h4>
                    </div>
                  </div>
                  </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
