<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skinstric AI</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>
    <section id="landing">
        <div class="container">
          <div class="row">
            <nav>
              <div class="nav__container">
                <div class="nav__row">
                  <div class="nav__landing">
                    <div class="title">
                      <a href="#" class="text">SKINSTRIC</a>
                      <h4 class="tiny__text">[ INTRO ]</h4>
                    </div>
                  </div>
                </div>
              </div>
            </nav>

            <div id="webpage__header">
                <div class="webpage__container">
                    <div class="webpage__row">
                        <div class="analysis__box--wrapper">
                            <div class="web__box1"></div>
                            <div class="web__box2"></div>
                            <div class="web__box3"></div>
                            <div class="intro">
                            <h5 class="web__text--text">INTRODUCE YOURSELF</h5>
                            <input action="" class="form__text" placeholder="Introduce Yourself" />
                        </div>
                        </div>

                        <div class="analysis">
                        <div class="analysis__back click">
                            <div class="back__box click">
                                <i class="fa-solid fa-caret-left back__back"></i>
                            </div>
                            <h3 class="back__text">BACK</h3>
                        </div>

                        <div class="analysis__front click">
                            <h3 class="front__text">PROCEED</h3>
                            <div class="analysis__front--box click">
                            <i class="fa-solid fa-caret-right front__back"></i>
                        </div>
                    </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
            </section>
</body>
</html>
